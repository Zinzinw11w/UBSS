            display: flex;

        .container {

        h1 {
            font-size: 3rem;

            border-radius: 5px;

<body>

    <script>
        console.log('Basic HTML loaded successfully');
        
        // Test if we can load the main JS file
        const script = document.createElement('script');
        script.src = '/static/js/main.61d16c1c.js';
